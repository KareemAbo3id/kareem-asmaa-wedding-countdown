<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kareem Aboeid" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="shortcut icon"
            href="https://cdn.pixabay.com/photo/2018/08/20/17/04/wedding-3619423_960_720.png"
        />
        <title>Our Wedding Countdown</title>
    </head>

    <body>
        <!-- Countdown Main Section -->
        <section class="mainCounter container">
            <div class="title row">
                <h2 id="theTitle" class="col col-12">
تم الزواج بنجاح، ألف مبروك 💃💏
</h2> 
            </div>

            <div id="theTimer" class="countdown row row-cols-5 hide">
                <div class="time-container container-sec col">
                    <h3 class="timerPlaceHolder sec">🕒</h3>
                    <h3 class="timeType hide">ثانية</h3>
                </div>
                <div class="time-container container-min col">
                    <h3 class="timerPlaceHolder min">🕒</h3>
                    <h3 class="timeType hide">دقيقة</h3>
                </div>
                <div class="time-container container-hour col">
                    <h3 class="timerPlaceHolder hour">🕒</h3>
                    <h3 class="timeType hide">ساعة</h3>
                </div>
                <div class="time-container container-day col">
                    <h3 class="timerPlaceHolder day">🕒</h3>
                    <h3 class="timeType hide">يوم</h3>
                </div>
                <div class="time-container container-month col">
                    <h3 class="timerPlaceHolder month">🕒</h3>
                    <h3 class="timeType hide">شهر</h3>
                </div>
            </div>
            <div id="theFinal" class="carousel slide">
                <img 
                     src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/final.jpg"
                     class="d-block w-100 KareemAndAsmaa"
                 />
            </div>
            <div
                id="carouselExampleInterval"
                class="carousel slide hide"
                data-bs-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_1.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_2.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_3.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_4.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_5.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_6.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_7.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_8.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_9.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img
                            src="https://raw.githubusercontent.com/KareemAbo3id/kareem-asmaa-wedding-countdown/master/images/hero_10.jpg"
                            class="d-block w-100 KareemAndAsmaa"
                        />
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
